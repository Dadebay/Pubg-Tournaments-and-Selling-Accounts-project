name: game_app
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=2.16.2 <3.0.0'

dependencies:
  cached_network_image: null
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.2
  dart_code_metrics: ^4.17.1
  dotted_border: ^2.0.0+1
  flutter:
    sdk: flutter
  flutter_iconly: ^1.0.2
  flutter_lints: ^1.0.0
  firebase_messaging: ^11.2.6
  firebase_core: null
  flutter_local_notifications: null
  flutter_staggered_grid_view: ^0.4.0
  get: null
  get_storage: null
  http: null
  image_picker: ^0.8.4+4
  lottie: ^1.2.1
  permission_handler: ^8.3.0
  share: null
  url_launcher: ^6.1.5
  restart_app: ^1.1.0
  flutter_html: ^2.2.1
  vibration: ^1.7.5
  mime: ^1.0.1
  pull_to_refresh: ^2.0.0
  video_compress: ^3.1.1
  video_thumbnail: ^0.5.2
  # chewie: ^1.3.5
  flick_video_player: null

  # step_progress_indicator: ^1.0.1
  # video_thumbnail: ^0.4.3
  # flutter_bloc: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/lang/
    - assets/lottie/
    - assets/image/

  fonts:
    - family: JosefinSansBold
      fonts:
        - asset: assets/fonts/JosefinSans-Bold.ttf
    - family: JosefinSansSemiBold
      fonts:
        - asset: assets/fonts/JosefinSans-SemiBold.ttf
    - family: JosefinSansMedium
      fonts:
        - asset: assets/fonts/JosefinSans-Medium.ttf
    - family: JosefinSansRegular
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
